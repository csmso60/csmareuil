<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Mareuil-sur-Ourcq</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== Compteur ===== */
    .counter-box {
      background: #ffeb3b;
      padding: 1.5rem;
      border-radius: 16px;
      text-align: center;
      max-width: 350px;
      margin: 2rem auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .counter-number {
      font-size: 3rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    .counter-box button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    /* ===== Consignes ===== */
    .consigne-box {
      background: #e3f2fd;
      padding: 1.5rem;
      border-radius: 16px;
      max-width: 400px;
      margin: 2rem auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .consigne-box h2 {
      text-align: center;
      margin-top: 0;
    }

    .consigne-box ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }

    .consigne-box li {
      background: #fff;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 500;
    }

    .admin-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      text-decoration: none;
      color: #1976d2;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <img src="logomso.png" alt="logomso">
  <h1>CS MAREUIL SUR OURCQ</h1>
</header>

<nav>
  <a href="inventaire.html">Inventaire</a>
  <a href="kilometrage.html">Suivi du kilom√©trage</a>
  <a href="anomalie.html">D√©claration d'anomalie</a>
</nav>

<main>

  <!-- ===== Compteur ===== -->
  <div class="counter-box">
    <h2>üö® Interventions depuis le d√©but de l‚Äôann√©e</h2>
    <div id="counter" class="counter-number">79</div>
    <button onclick="incrementCounter()">+1 intervention</button>
  </div>

  <!-- ===== Consignes du jour ===== -->
  <section class="consigne-box">
    <h2>üìå Consignes du jour</h2>
    <ul id="consignes-du-jour">
      <li>Chargement...</li>
    </ul>

    <a href="consignes-admin.html" class="admin-link">
      ‚öôÔ∏è Programmer une consigne
    </a>
  </section>

</main>

<script>
  /* ===== Compteur ===== */
  const CODE = "1234";
  const INITIAL_VALUE = 79;
  const counterEl = document.getElementById("counter");

  let counter = localStorage.getItem("interventions");
  if (counter === null) {
    counter = INITIAL_VALUE;
    localStorage.setItem("interventions", counter);
  }
  counterEl.textContent = counter;

  function incrementCounter() {
    const code = prompt("Code de validation :");
    if (code !== CODE) {
      alert("‚ùå Code incorrect");
      return;
    }
    counter++;
    localStorage.setItem("interventions", counter);
    counterEl.textContent = counter;
    alert("‚úÖ Intervention ajout√©e");
  }

  /* ===== Consignes ===== */
  const jours = ["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"];
  const list = document.getElementById("consignes-du-jour");
  const consignes = JSON.parse(localStorage.getItem("consignes")) || [];

  function afficherConsignesDuJour() {
    const now = new Date();
    const todayISO = now.toISOString().split("T")[0];
    const todayName = jours[now.getDay()];

    const actives = consignes.filter(c =>
      (c.type === "date" && c.date === todayISO) ||
      (c.type === "hebdo" && c.jour === todayName)
    );

    list.innerHTML = "";

    if (actives.length === 0) {
      list.innerHTML = "<li>Aucune consigne aujourd‚Äôhui.</li>";
      return;
    }

    actives.forEach(c => {
      const li = document.createElement("li");
      li.textContent = c.texte;
      list.appendChild(li);
    });
  }

  afficherConsignesDuJour();
</script>

</body>
</html>

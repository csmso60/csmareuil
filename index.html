<!DOCTYPE html>
<html lang="fr">
<head>

    .counter-box h2 {

    }

    .counter-number {

    }

    .counter-box button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 1rem;

<body>

  <header>
    <img src="logomso.png" alt="logomso">

  <!-- ===== Compteur ===== -->
  <main>
    <div class="counter-box">
      <h2>üö® Interventions depuis le d√©but de l‚Äôann√©e</h2>
      <div id="counter" class="counter-number">79</div>

  </main>

  <script>
    const CODE = "1234"; // üîê Code √† modifier ici
    const INITIAL_VALUE = 5; // üî¢ Valeur de d√©part

    const counterElement = document.getElementById("counter");

    let counter = localStorage.getItem("interventions");
    if (counter === null) {
      counter = INITIAL_VALUE;
      localStorage.setItem("interventions", counter);
    }

    counterElement.textContent = counter;

    function incrementCounter() {
      const code = prompt("Code de validation :");

      if (code !== CODE) {
        alert("‚ùå Code incorrect");
        return;
      }

      counter++;
      localStorage.setItem("interventions", counter);
      counterElement.textContent = counter;

      alert("‚úÖ Intervention ajout√©e");
    }
  </script>
